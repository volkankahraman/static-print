<div class="modal is-active">
    <div class="modal-background" (click)="close()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Çalışanı Davet Et</p>
            <button class="delete" aria-label="close" (click)="close()"></button>
        </header>

        <section class="modal-card-body">
            <div class="field">
                <label class="label">Çalışanın Adı</label>
                <div class="control  has-icons-left">
                    <input class="input" type="text" [(ngModel)]="mailName" placeholder="İsim">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control  has-icons-left">
                    <input class="input" type="email" [(ngModel)]="mailAddress" placeholder="Email">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>
        </section>

        <footer class="modal-card-foot">
            <button class="button is-success" (click)="sendMail()">Davet Et</button>
            <button class="button" (click)="close()">İptal</button>
        </footer>
    </div>
</div>
