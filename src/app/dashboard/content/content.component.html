<ng-template [ngIf]="showWelcome">
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li class="is-active"><a routerLink="/dashboard">Anasayfa</a></li>
    </ul>
  </nav>
  <section class="hero is-info welcome is-small">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Hoşgeldin, {{ displayName }}</h1>
        <h2 class="subtitle">Umarım harika bir gün geçiriyorsundur!</h2>
      </div>
    </div>
  </section>
</ng-template>
<section class="info-tiles">
  <div class="tile is-ancestor has-text-centered">
    <ng-template [ngIf]="showCompanyCount">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">{{ companyCount }}</p>
          <p class="subtitle">Şirket Sayısı</p>
        </article>
      </div>
    </ng-template>
    <ng-template [ngIf]="showEmployeeCount">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">{{ employeeCount }}</p>
          <p class="subtitle">Personel Sayısı</p>
        </article>
      </div>
    </ng-template>
    <ng-template [ngIf]="showDocumentCount">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <p class="title">{{ documentCount }}</p>
          <p class="subtitle">Belge Sayısı</p>
        </article>
      </div>
    </ng-template>
    <ng-template [ngIf]="role == 'PMaster'">
      <div class="column is-6">
        <div>Dökümanlar</div>
        <app-documents [isPrinted]=false></app-documents>
      </div>
      <div class="column is-6">
        <div>Yazdırılan Dökümanlar</div>
        <app-documents [isPrinted]=true></app-documents>
      </div>
    </ng-template>
  </div>
</section>
