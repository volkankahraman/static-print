<div class="modal  {{isModalActive}}">
  <div class="modal-background" (click)="isModalActive=''"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Çalışanı davet et</p>
      <button class="delete" aria-label="close" (click)="isModalActive=''"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Email</label>
        <div class="control  has-icons-left">
          <input class="input" type="email" placeholder="Email" required>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>

        </div>

      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="isModalActive=''" onclick="alert('Davet gönderildi');">Davet
        et</button>

    </footer>
  </div>
