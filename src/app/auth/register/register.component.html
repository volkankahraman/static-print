<section class="section">
  <div class="has-text-centered">
    <img class="login-logo" src="assets/logo.png">
    <h1 class="title">{{title}}</h1>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="register()" class="px-6">
    <label class="label">Email</label>
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input formControlName="email" class="input" type="email" placeholder="ornek@ornek.com">
        <span class="icon is-medium is-left">
          <i class="fas fa-envelope fa-lg"></i>
        </span>
      </div>
    </div>

    <label class="label">Ad Soyad</label>
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input formControlName="fullName" class="input" type="text" placeholder="Ad Soyad">
        <span class="icon is-medium is-left">
          <i class="fas fa-user fa-lg"></i>
        </span>
      </div>
    </div>

    <label class="label">Şirket</label>
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input formControlName="companyName" class="input" type="text" placeholder="Şirket">
        <span class="icon is-medium is-left">
          <i class="fas fa-building fa-lg"></i>
        </span>
      </div>
    </div>

    <label class="label">Şifre</label>
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input formControlName="password" class="input" type="password" placeholder="*****">
        <span class="icon is-medium is-left">
          <i class="fas fa-key fa-lg"></i>
        </span>
      </div>
    </div>

    <label class="label">Şifre</label>
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input formControlName="rePassword" class="input" type="password" placeholder="*****">
        <span class="icon is-medium is-left">
          <i class="fas fa-key fa-lg"></i>
        </span>
      </div>
    </div>

    <div class="field is-grouped is-grouped-centered">
      <p class="control">
        <button class="button is-info is-outlined">
          Üye Ol
        </button>
      </p>
    </div>
  </form>

  <div class="has-text-centered under-form-links">
    <a [routerLink]="['/auth','login']"> Zaten üye misiniz? Giriş Yap!</a>
    <a [routerLink]="['/auth','forgot-password']"> Şifremi unuttum?</a>
  </div>
</section>
