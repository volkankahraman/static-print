  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label class="label is-large">Email</label>
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input formControlName="email" class="input is-large" type="email" placeholder="ornek@ornek.com">
        <span class="icon is-medium is-left">
          <i class="fas fa-envelope fa-lg"></i>
        </span>
      </div>
    </div>

    <label class="label is-large">Şifre</label>
    <div class="field">
      <div class="control has-icons-left has-icons-right">
        <input formControlName="password" class="input is-large" type="password" placeholder="****">
        <span class="icon is-medium is-left">
          <i class="fas fa-key fa-lg"></i>
        </span>
      </div>
    </div>

    <div class="field is-grouped is-grouped-centered">
      <p class="control">
        <button class="button is-large is-info is-outlined">
          Giriş Yap
        </button>
      </p>
    </div>
  </form>
  <!-- {{ loginForm.value | json}} -->

  <div class="has-text-centered">
    <a [routerLink]="['/auth','register']" class="is-size-4"> Hesabınız yok mu? Şimdi üye ol!</a>
  </div>
</section>
